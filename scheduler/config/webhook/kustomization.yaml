
resources:
- manifests.yaml
- service.yaml

# update incorrect fields on manifests generated by controller-gen, so that
# our changes arent blown away
patchesJson6902:
  - path: change_webhook_config_name.yaml
    target:
      group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: mutating-webhook-configuration
      version: v1beta1
  - path: change_webhook_client_config_namespace.yaml
    target:
      group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: mutating-webhook-configuration
      version: v1beta1
